<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text to Speech</title>
</head>
<body>
    <main>
        <p class="title">Text To Speech</p>
        <div class="textSection">
            <p class="textTitle">Enter Text</p>
            <textarea id="text"></textarea>
        </div>
        <div class="voiceSection">
            <p class="voiceTitle">Select Voice</p>
            <select id="voice">
                <option value="Google US English">Google US English</option>
            </select>
        </div>
        <button class="submit">Convert To Speech</button>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
